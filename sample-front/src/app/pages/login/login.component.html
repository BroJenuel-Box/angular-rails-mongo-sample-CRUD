<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title>Sign In</mat-card-title>
    <mat-card-subtitle>Enter your account username and password</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p *ngIf="error == true" style="font-size: 10px;"><span style="color: red;">*</span> Check Errors</p>
    <!-- email -->
    <mat-form-field class="login-input">
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="email" [formControl]="emailFormControl" autocomplete="off">
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <!-- password -->
    <mat-form-field class="login-input">
      <mat-label>Password</mat-label>
      <input matInput [(ngModel)]="password" [formControl]="passwordFormControl" [type]="hide ? 'password' : 'text'" autocomplete="off">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      <mat-error *ngIf="passwordFormControl.hasError('required')">
        Password is <strong>required</strong>
      </mat-error>
      <mat-error *ngIf="passwordFormControl.hasError('minlength')">
        Password length should be at least 5 length
      </mat-error>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary">Create Account?</button>
    <button mat-raised-button color="primary" (click)='login()' style="float:right;">Login</button>
  </mat-card-actions>
</mat-card>
