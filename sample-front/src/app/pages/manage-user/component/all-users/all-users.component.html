<div>
  <mat-form-field class="example-full-width">
    <mat-label>Search</mat-label>
    <input matInput value="" />
  </mat-form-field>
  <button mat-raised-button style="margin: 10px;" color="primary">
    <mat-icon>search</mat-icon>
    Search
  </button>
  <button mat-button style="margin: 10px; float: right;" color="primary" (click)="addUserDialog()">
    <mat-icon>person_add</mat-icon>
    Add User
  </button>
</div>
<div>
  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8"
    style="width: 100%;"
  >
    <!-- Position Column -->
    <ng-container matColumnDef="_id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element._id.$oid ? element._id.$oid: element._id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>Username</th>
      <td mat-cell *matCellDef="let element">{{ element.username }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let element">{{ element.type }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button color="primary">Edit</button>
        <button mat-button color="warn">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
<mat-paginator
  [length]="length"
  [pageSize]="limit"
  [pageSizeOptions]="[5, 10, 25, 100]"
  (page)="checkPage($event)"
>
</mat-paginator>
