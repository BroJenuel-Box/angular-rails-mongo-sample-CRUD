
<div mat-dialog-content>
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Edit Account </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <!-- username -->
      <mat-form-field class="login-input">
        <mat-label>Username</mat-label>
        <input matInput [(ngModel)]="data.username" [formControl]="usernameFormControl" autocomplete="off">
        <mat-error *ngIf="usernameFormControl.hasError('required')">
          Username is <strong>required</strong>
        </mat-error>
        <mat-error *ngIf="usernameFormControl.hasError('minlength')">
          Username must be atleast <strong>5 length</strong>
        </mat-error>
      </mat-form-field>
      <!-- email -->
      <mat-form-field class="login-input">
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="data.email" [formControl]="emailFormControl" autocomplete="off">
        <mat-error *ngIf="emailFormControl.hasError('required')">
          email is <strong>required</strong>
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('email')">
          Input an <strong>email</strong> format
        </mat-error>
      </mat-form-field>
      <!-- type -->
      <mat-form-field appearance="fill">
        <mat-label>Type</mat-label>
        <mat-select [(value)]="data.type" name="type">
          <mat-option value="1">Admin</mat-option>
          <mat-option value="2">Regular</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" [disabled]="submitLoading" [class.spinner]="submitLoading" (click)='update()'>Update</button>
    </mat-card-actions>
  </mat-card>
</div>
